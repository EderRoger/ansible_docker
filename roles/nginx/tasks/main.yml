- name: "update"
  shell: apt-get -y update
  tags:
    - update
- name: "Install phyton-pip"
  shell: apt-get -y install python-pip
  tags:
    - install
    - python
- name: "Install docker client"
  shell: pip install docker-py
  tags:
    - install
    - docker-client-py
- name: "Get latest  Docker package"
  shell: curl -sSL https://get.docker.com/ | sh
  tags:
    - install
    - docker
- name: "add apt-key"
  shell: curl -sSL https://get.docker.com/gpg | sudo apt-key add -
  tags:
    - install
    - docker

- name: "configure docker"
  copy: content='DOCKER_OPTS=""' dest=/etc/default/docker
  notify: restart docker

- name: "allow vagrant user to run docker commands without sudo"
  user: name=vagrant append=yes groups=docker
